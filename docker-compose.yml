version: "3.8"

services:
  db:
    image: mysql:8.0
    restart: always
    environment:
       MYSQL_ROOT_PASSWORD: rootpassword
       MYSQL_DATABASE: chatdb
       MYSQL_USER: chatuser
       MYSQL_PASSWORD: chatpass
    volumes:
      - db_data:/var/lib/mysql
  web:
    build: .
    restart: always
    ports:
      - "5000:5000"
    environment:
      MYSQL_HOST: db
      MYSQL_USER: chatuser
      MYSQL_PASSWORD: chatpass
      MYSQL_DB: chatdb
    depends_on:
      - db
volumes:
  db_data:
